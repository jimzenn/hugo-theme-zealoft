{{- define "type" -}} single {{- end -}}

{{ define "links" }}
    <link rel="stylesheet" href="{{ `css/single.css?v=` | relURL }}{{ .Site.Params.version }}">
{{ end }}

{{ define "body" }}

  <main class="content" role="main">
    {{ partial "article.html" . }}

  </main>

  {{ if eq .Kind "page" }}
  <div class="pagination">
    <div class="pagination-wrapper">
      {{ with .PrevInSection }}
      <a href="{{ .Permalink }}" target="_blank" class="pagination__prev">{{ .Title }}</a>
      {{ end }}
      {{ with .NextInSection }}
      <a href="{{ .Permalink }}" target="_blank" class="pagination__next">{{ .Title }}</a>
      {{ end }}
    </div>
  </div>
  {{ end }}

  {{ partial "footer.html" . }}

{{ end }}
